{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <nav class="bg-white dark:bg-gray-800 shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800 dark:text-white">Portfolio</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="text-gray-900 dark:text-white hover:text-gray-500 px-3 py-2">Home</a>
                        <a href="/projects" class="text-gray-900 dark:text-white hover:text-gray-500 px-3 py-2">Projects</a>
                        <a href="/skills" class="text-gray-900 dark:text-white hover:text-gray-500 px-3 py-2">Skills</a>
                        <a href="/contact" class="text-gray-900 dark:text-white hover:text-gray-500 px-3 py-2">Contact</a>
                    </div>
                </div>
                <!-- Add user menu -->
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <div class="relative ml-3">
                            <div class="flex items-center">
                                <span class="text-gray-900 dark:text-white mr-4">{{ user.email }}</span>
                                <a href="{% url 'account_logout' %}" class="text-gray-900 dark:text-white hover:text-gray-500 px-3 py-2 bg-red-500 hover:bg-red-600 rounded text-white">Logout</a>
                            </div>
                        </div>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="text-gray-900 dark:text-white hover:text-gray-500 px-3 py-2 bg-blue-500 hover:bg-blue-600 rounded text-white">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white dark:bg-gray-800 shadow mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 dark:text-gray-400">Â© {% now "Y" %} Portfolio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
