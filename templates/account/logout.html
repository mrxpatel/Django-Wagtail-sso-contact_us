{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Sign Out</h2>
    
    <p class="mb-4 text-gray-600">Are you sure you want to sign out?</p>
    
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn bg-red-500 hover:bg-red-600 text-white w-full">Sign Out</button>
    </form>
</div>
{% endblock %}
