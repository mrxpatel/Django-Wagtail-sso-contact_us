{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    
    <!-- Traditional login form -->
    <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <!-- Social login buttons with process=login parameter -->
    <div class="social-login">
        <a href="{% provider_login_url 'google' process='login' %}" class="btn btn-google">
            Sign in with Google
        </a>
        <a href="{% provider_login_url 'github' process='login' %}" class="btn btn-github">
            Sign in with GitHub
        </a>
    </div>
</div>
{% endblock %}
